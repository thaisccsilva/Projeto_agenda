<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="agenda-corpo">
        <header>
            <img src="./images/phonebook.png">
            <h1>Agenda de contatos</h1>
        </header>
    <form id="agenda-dados">
        <input type="text" id="nome-contato" placeholder="Nome" required />
        <input type="tel" id="numero-contato" maxlength="14" placeholder="Numero de celular" required /> 
        <button type="submit">Salvar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <td>Nome do contato</td>
                <td>Telefone de contatos</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script scr="./main.js"></script>
</body>
</html>
